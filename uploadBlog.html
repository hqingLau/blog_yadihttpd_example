<script type="text/javascript">

     //拖拽上传文件 在页面进行预览 上传form用到ajax
      const dragbox = document.querySelector('.dragFile');
      dragbox.addEventListener('dragover', function (e) {
          e.preventDefault(); // 必须阻止默认事件
      }, false);
      dragbox.addEventListener('drop', function (e) {
          e.preventDefault(); // 阻止默认事件
            var files = e.dataTransfer.files; //获取文件
            appendFile(files, '.list-drag')
          // code
      }, false);
	  liStr='';
	  var fileObj;
    var filePurename = "/";
	  function UpladFile() {
			var titl = document.getElementById('title');

			var pass = document.getElementById('passwd');
			var str = titl.value.replace(/(^\s*)|(\s*$)/g, '');//去除空格;
			var str2 = pass.value.replace(/(^\s*)|(\s*$)/g, '');//去除空格;
			if (str == '' || str == undefined || str == null) {
				alert("标题为空"); 
				return false; 
			} 
			if (str2 == '' || str2 == undefined || str2 == null) {
				alert("密码为空"); 
				return false; 
			} 
			if(liStr=='') {
				alert("未选择文件"); 
				return false; 
			} 
      document.getElementById("uploadMd").disabled=true;
            var url =  "/blogUpload"; // 接收上传文件的后台地址
 
            var form = new FormData(); // FormData 对象
            form.append("file", fileObj); // 文件对象
			form.append("passwd", str2); // 
			form.append("lname",str); //标题
 
            let xhr = new XMLHttpRequest();  // XMLHttpRequest 对象
            xhr.open("post", url, true); //post方式，url为服务器请求地址，true 该参数规定请求是否异步处理。
 
            xhr.send(form); //开始上传，发送form数据
            document.getElementById('fileup').innerHTML="文件上传中...";

			setTimeout(function(){
				        relocate();
						    },5000);
        }
		function relocate()
		{
			window.location.href=filePurename;
		}
      function appendFile (files, listName) {
        for( file of files ) {
          let url = window.URL.createObjectURL(file);
		  let filename = file.name;
		  var suffix = filename.split('.').splice(-1);
		  if(suffix!="md"){
				alert("md格式文件"); 
				return false; 
			} 
		  var filesize = Math.floor((file.size)/1024);  
			if(filesize>1024){ 
				alert("上传大小不能超过1MB."); 
				return false; 
			} 
          if(liStr=='') {
			fileObj = file;
		  liStr = `
            <li class="list-group-item">
              <div>
                <img src="${url}" alt="${filename}" onerror="this.src='https://gitee.com/hqinglau/img/raw/master/img/20210830200447.png'"/>
              </div>
            </li>
			<div style="text-align:center">
                ${filename} </div>`;
          $(listName).append(liStr);
          filePurename = "/blog/"+filename.substr(0,filename.lastIndexOf('.'))+".html";
		  }
        }
      }
		document.getElementById("uploadMd").addEventListener('click', function(){
	UpladFile();
}, false);
   </script>
